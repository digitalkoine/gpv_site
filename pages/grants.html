<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TreeMap Chart</title>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/treemap.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
<figure class="highcharts-figure">
<div id="container" style="width: 790px; height: 600px;"></div>
<p class="highcharts-description">
This chart shows a tree map with a hierarchy, where the
groups are labelled with a different text style from the
child nodes, and the nodes are grouped together by color.
</p>
</figure>
<script>
Highcharts.chart('container', {
  series: [{
    type: 'treemap',
    layoutAlgorithm: 'stripes',
    alternateStartingDirection: true,
    borderColor: '#fff',
    borderRadius: 6,
    borderWidth: 2,
    dataLabels: {
      style: {
        textOutline: 'none'
      }
    },
    levels: [{
      level: 1,
      layoutAlgorithm: 'sliceAndDice',
      dataLabels: {
        enabled: true,
        align: 'left',
        verticalAlign: 'top',
        style: {
          fontSize: '15px',
          fontWeight: 'bold'
        }
      }
    }],
    data: [{
      id: 'A',
      name: '2024',
      color: '#50FFB1'
    }, {
      id: 'B',
      name: '2023',
      color: '#F5FBEF'
    }, {
      id: 'C',
      name: '2022',
      color: '#A09FA8'
    }, {
      id: 'D',
      name: '2021',
      color: '#E7ECEF'
    }, {
      id: 'E',
      name: '2019',
      color: '#A9B4C2'
    }, {
      id: 'F',
      name: '2018',
      color: '#A9B4C2'
    },{
      id: 'G',
      name: '2014',
      color: '#A9B4C2'
    },{
      name: 'Troms og Finnmark',
      parent: 'A',
      value: 70923
    }, {
      name: 'Nordland',
      parent: 'A',
      value: 35759
    }, {
      name: 'Trøndelag',
      parent: 'B',
      value: 39494
    }, {
      name: 'Møre og Romsdal',
      parent: 'C',
      value: 13840
    }, {
      name: 'Vestland',
      parent: 'C',
      value: 31969
    }, {
      name: 'Rogaland',
      parent: 'C',
      value: 8576
    }, {
      name: 'Viken',
      parent: 'D',
      value: 22768
    }, {
      name: 'Innlandet',
      parent: 'D',
      value: 49391
    },
    {
      name: 'Oslo',
      parent: 'D',
      value: 454
    },
    {
      name: 'Vestfold og Telemark',
      parent: 'D',
      value: 15925
    },
    {
      name: 'Agder',
      parent: 'E',
      value: 14981
    }]
  }],
  title: {
    text: 'Norwegian regions and counties by area',
    align: 'left'
  },
  subtitle: {
    text:
      'Source: <a href="https://snl.no/Norge" target="_blank">SNL</a>',
    align: 'left'
  },
  tooltip: {
    useHTML: true,
    pointFormat:
      'The area of <b>{point.name}</b> is <b>{point.value} km<sup>2</sup></b>'
  }
});
</script>
</body>
</html>
